name: Generate Workflow File
on: push
jobs:
    Build_Job_1: 
      runs-on: ubuntu-latest
      steps:
      - name: Install Cowsay
        run: sudo apt-get install cowsay -y
      - name: Execute Cowsay
        run: cowsay -f tux "Hello, World!" >> tux.txt

    Test_Job_2: 
        runs-on: ubuntu-latest
        steps:
        - name: Sleep for 10 seconds
          run: sleep 10
        - name: Test File Exists
          run: grep -i "tux" tux.txt

    Deploy_Job_3: 
        runs-on: ubuntu-latest
        steps:
        - name: read file
          run: cat tux.txt
        - name: Deploy
          run: echo "Deployment completed successfully!"